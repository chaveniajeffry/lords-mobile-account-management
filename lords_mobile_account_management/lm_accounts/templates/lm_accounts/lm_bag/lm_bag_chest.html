<table>
    <tr>
        <td>Name</td>
        <td>Count</td>
        <td colspan=2>Action</td>
    </tr>
    {% for bag_chest in lm_user_bag_chest %}
        <tr>
            <td>{{bag_chest.name}}</td>
            <td>{{bag_chest.count}}</td>
            <td>edit</td>
            <td>delete</td>
        </tr>
    {% endfor %}
    <tr>
        <form action="{% url 'create-bag-chest' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="pk" value="{{lm_account.id}}">
            <td>{{ lm_user_bag_chest_form.name }}</td>
            <td>{{ lm_user_bag_chest_form.count }}</td>
            <td>{{ lm_user_bag_chest_form.bag_id }}</td>
            <td><input type="submit" value="Save"></td>
        </form>
    </tr>
</table>
