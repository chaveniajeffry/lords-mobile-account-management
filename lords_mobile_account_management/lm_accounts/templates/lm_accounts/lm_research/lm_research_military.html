<table>
    <tr>
        <td>Name</td>
        <td>Level</td>
        <td colspan=2>Action</td>
    </tr>
    {% for research_military in lm_user_research_military %}
        <tr>
            <td>{{research_military.name}}</td>
            <td>{{research_military.level}}</td>
            <td><a href="{% url "update-research-military" research_military.id %}">edit</a></td>
            <td><a href="{% url "delete-research-military" research_military.id %}">delete</a></td>
        </tr>
    {% endfor %}
    <tr>
        <form action="{% url 'create-research-military' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="pk" value="{{lm_account.id}}">
            <td>{{ lm_user_research_military_form.name }}</td>
            <td>{{ lm_user_research_military_form.level }}</td>
            <td colspan=2><input type="submit" value="Save"></td>
        </form>
    </tr>
</table>
