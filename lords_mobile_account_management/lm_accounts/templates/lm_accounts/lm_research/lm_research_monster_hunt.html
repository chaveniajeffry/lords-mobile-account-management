<table>
    <tr>
        <td>Name</td>
        <td>Level</td>
        <td colspan=2>Action</td>
    </tr>
    {% for research_monster_hunt in lm_user_research_monster_hunt %}
        <tr>
            <td>{{research_monster_hunt.name}}</td>
            <td>{{research_monster_hunt.level}}</td>
            <td><a href="{% url "update-research-monster-hunt" research_monster_hunt.id %}">edit</a></td>
            <td><a href="{% url "delete-research-monster-hunt" research_monster_hunt.id %}">delete</a></td>
        </tr>
    {% endfor %}
    <tr>
        <form action="{% url 'create-research-monster-hunt' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="pk" value="{{lm_account.id}}">
            <td>{{ lm_user_research_monster_hunt_form.name }}</td>
            <td>{{ lm_user_research_monster_hunt_form.level }}</td>
            <td colspan=2><input type="submit" value="Save"></td>
        </form>
    </tr>
</table>
