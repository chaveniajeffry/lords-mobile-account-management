<table>
    <tr>
        <td>Name</td>
        <td>Level</td>
        <td colspan=2>Action</td>
    </tr>
    {% for research_gear in lm_user_research_gear %}
        <tr>
            <td>{{research_gear.name}}</td>
            <td>{{research_gear.level}}</td>
            <td><a href="{% url "update-research" 'research-gear' research_gear.id %}">edit</a></td>
            <td><a href="{% url "delete-research" 'research-gear' research_gear.id %}">delete</a></td>
        </tr>
    {% endfor %}
    <tr>
        <form action="{% url 'create-research' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="pk" value="{{lm_account.id}}">
            <input type="hidden" name="research_type" value="research-gear">
            <td><input type="text" name="name" placeholder="Ex: Nya"></td>
            <td><input type="number" name="level" placeholder="Ex: 2"></td>
            <td colspan=2><input type="submit" value="Save"></td>
        </form>
    </tr>
</table>
